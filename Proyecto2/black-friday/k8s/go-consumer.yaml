apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-consumer
  namespace: black-friday
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-consumer
  template:
    metadata:
      labels:
        app: go-consumer
    spec:
      containers:
      - name: go-consumer
        image: localhost:5000/kafka-consumer:v1
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BROKERS
          value: "my-cluster-kafka-bootstrap.kafka.svc:9092"
        - name: VALKEY_ADDR
          value: "valkey-service.black-friday.svc:6379"
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"